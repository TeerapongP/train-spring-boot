    context-path: /training
  port: 8888
spring:
  application:
    name: noncom-info1-service
  jackson:
    serialization:
      INDENT_OUTPUT: true
  datasource:
    url: jdbc:oracle:thin:@203.150.199.131:1521:XE
    username: JOBREPORT
    password: JOBREPORT
